<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('char.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #login-form h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        #login-form input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #login-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #login-form button:hover {
            background-color: #0056b3;
        }

        #login-form button:active {
            background-color: #004494;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            #login-form {
                width: 90%;
                padding: 15px;
            }

            #login-form input, #login-form button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" name="username" required placeholder="Username">
        <input type="password" id="password" name="password" required placeholder="Password">
        <button type="submit">Login</button>
        <p class="error" id="error-message"></p> <!-- Display error message here -->
        <!-- Register Now link -->
        <p class="register-link">Don't have an account? <a href="register.html">Register Now</a></p>
    </form>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent the form from submitting
                
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                // Username validation: only alphabets
                const hasOnlyAlphabets = /^[A-Za-z]+$/.test(username);

                // Password validation: at least 8 characters, including one lowercase, one uppercase, one number, and one special character
                const minLength = 8;
                const hasLowerCase = /[a-z]/.test(password);
                const hasUpperCase = /[A-Z]/.test(password);
                const hasNumber = /\d/.test(password);
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

                if (!hasOnlyAlphabets) {
                    errorMessage.textContent = "Username must contain only alphabets.";
                    return;
                }

                if (password.length < minLength || !hasLowerCase || !hasUpperCase || !hasNumber || !hasSpecialChar) {
                    errorMessage.textContent = "Password must be at least 8 characters long and include at least one lowercase letter, one uppercase letter, one number, and one special character.";
                    return;
                }
                
                // If all validations pass, redirect to the home page
                errorMessage.textContent = ""; // Clear any previous error
                window.location.href = "home.html"; // Redirect to the home page
            });
        });
    </script>

</body>
</html>
